<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="greet">hello User</h1>
    <div class="chat">
      <ul class="messages">
        <li class="messagesLines">
          <b class="name">Admin: </b>Welcome to world chat
        </li>
      </ul>
      <input
        type="text"
        id="chatbox"
        autocomplete="off"
        placeholder="Nhập tin nhắn"
      />
      <button class="btnsend">Send</button>
      <button class="delHistory" onclick="delHistory();">Delete History</button>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
  />
  <script src="js/app.js"></script>
  <script src="js/mainpage.js"></script>
</html>
