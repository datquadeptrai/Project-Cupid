<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar-login">
      <img src="./img/tinder.svg" alt="" class="navbar-login-icon" />
      <div class="navbar-login-item">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <div class="login">
      <div class="login-left">
        <h1>CUPID</h1>
        <h2>Hẹn hò, kết bạn và hơn thế nữa</h2>
        <img src="./img/Appreciation-rafiki.svg" alt="" />
      </div>
      <div class="login-right">
        <div class="login-box">
          <br>
          <div class="login-form">
            <p>Email</p>
            <input type="text" class="email" />
            <p>Mật khẩu</p>
            <input type="password" class="password" />
            <button class="login-submit"">Đăng nhập</button>
          </div>
          <br>
          <div class="oauth">
            <div class="oauth-google" id="googleSignIn">
              <img src="./img/google.svg" alt="" class="oauth-logo" />
              <span>Google</span>
            </div>
            <div class="oauth-facebook" id="facebookSignIn">
              <img src="./img/facebook.svg" alt="" class="oauth-logo" />
              <span>Facebook</span>
            </div>
          </div>
          <br>
          <span id="sign-up-sentence"
            >Bạn chưa có tài khoản ? <a onclick="signUpChange()"> Đăng ký</a></span
          >
        </div>
      </div>
    </div>

    <svg
      class="login-deco"
      data-name="Layer 1"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      viewBox="0 0 1920 115.984"
    >
      <defs>
        <style>
          .cls-2 {
            fill: #ff8882;
          }
        </style>
      </defs>
      <title>footer-frame</title>
      <path
        class="cls-2"
        d="M1616.28,381.705c-87.656,5.552-93.356-59.62-197.369-67.562-112.391-8.581-137.609,65.077-251.189,60.632-109.57-4.288-116.156-74.017-225.25-83.153-125.171-10.483-150,78.5-293,88.35-136.948,9.437-173.108-68.092-320.83-77.956C255.5,297.133,143,308.1,0,395.564V406.75H1920V324.537c-18-6.507-43.63-14.492-76.1-15.591C1740.655,305.452,1705.829,376.033,1616.28,381.705Z"
        transform="translate(0 -290.766)"
      ></path>
    </svg>
    <footer></footer>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
 
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
  />

  <script src="js/login.js"></script>
</html>
